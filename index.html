<html lang="en">
<!-- added head requirments -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="./styles/base.css" rel="stylesheet">
</head>

    <!-- added navbar contain logo and name -->
    <div class="navbar flex">
        <img src=".\image\quiz_3407038.png" alt="Logo" class="logo">

            <input type="password" id="logPassword" placeholder="********">
        </div>
        <input class="logbtn" id="button" type="submit" value="login">
